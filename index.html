<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>

  <body>
    <h1>Spin The Wheel</h1>
    <section class="container">

      <form class="" action="index.html" method="post">
        <input type="text" name="amount" id="amount" placeholder="Enter Amount">
        <label for="one">1</label>
        <input type="radio" name="option" id="one" value="one">
        <label for="two">2</label>
        <input type="radio" name="option" id="two" value="2">
        <label for="three">3</label>
        <input type="radio" name="option" id="three" value="3">
        <label for="four">4</label>
        <input type="radio" name="option" id="four" value="4">
        <label for="five">5</label>
        <input type="radio" name="option" id="five" value="5">
        <label for="six">6</label>
        <input type="radio" name="option" id="six" value="6">
        <label for="red">Red</label>
        <input type="radio" name="" id="red" value="red">
        <label for="black">Black</label>
        <input type="radio" name="" id="black" value="black">
    </section>
    <button type="button" id="spin" name="button">Spin!</button>
    </form>
    <h2 id="winLose"></h2>
    <h2 id="total"></h2>
    <script src="main.js">
    </script>
  </body>

</html>
